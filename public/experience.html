  <script>
    ScrollReveal().reveal('#mainContent', { delay: 1000, duration: 3500, origin: 'left', distance: '150px' });
    ScrollReveal().reveal('#intro', { delay: 400, duration: 3000, origin: 'right', distance: '150px' });
    linkedInImg = document.getElementById('linkedInImg');
    gitHubImg = document.getElementById('gitHubImg');
    btnContactMe = document.getElementById('btnContactMe');
    console.log(linkedInImg);
    console.log(gitHubImg);

    function jsMQ(x) {
      if (x.matches) { // If media query matches
        gitHubImg.src = "./assets/images/GitHub-Mark-32px";
        linkedInImg.src = "./assets/images/In-Black-34px-R.png";
        btnContactMe.classList = "black";
      } else {
        gitHubImg.src = "./assets/images/GitHub-Mark-32px.png";
        linkedInImg.src = "./assets/images/In-Black-34px-R.png";
        btnContactMe.classList = "black";
      }
    }

    var x = window.matchMedia("(max-width: 700px)");
    jsMQ(x); // Call listener function at run time
    x.addListener(jsMQ); // Attach listener function on state changes


  </script>
